{% extends 'main/main.html' %}
{% block content %}
{% if albums %}
 <h2>相簿</h2>
 {% for album in albums %}
 <ul>
    <li><a href={% url 'photo:album' album.id %}><img src={{album.photourl}}><br>{{album.albumtitle}}</a></li>
 </ul>
 {% endfor %}
{% else %}  
    <p><strong>目前尚沒有相簿。</strong></p>
{% endif %}
<button><a href={% url 'photo:addAlbum' %}>新增相簿</a></button> <button><a href={% url 'photo:deleteAlbum1' %}>刪除/修改相簿</a></button>
{% endblock %}
