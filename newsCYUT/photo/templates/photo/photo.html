{% extends 'main/main.html' %}
{% block content %}
{% load staticfiles %}
<link rel=stylesheet href={% static 'photo/css/photo.css' %}>
{% if photo %}
	<ul>
	   <li><img src={{photo.url}}></li>
	   <li>{{photo.index}}</li>
	</ul>
{% else %}
    <p><strong>此相簿目前並無相片。</strong></p>
{% endif %}
<br>
<input type="button" value="上一頁" onclick="history.back()">   
{% endblock %}
